name: Build and Push Docker Image to DigitalOcean

on:
  push:
    branches:
      - main

env:
    REGISTRY: "https://registry.digitalocean.com/zedwerks"
    IMAGE_NAME: keycloak-smart-fhir

jobs:
  build-and-push:
    runs-on: ubuntu-latest


    steps:
      - name: Checkout latest code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry with short-lived token
        run: doctl registry login --expiry-seconds 600

      - name: Extract short SHA for tagging image
        id: vars
        run: echo "::set-output name=short_sha::${GITHUB_SHA::8}"

      - name: Docker login
        run: docker login ${{ env.REGISTRY }}

      - name: Build Docker image
        run: docker build . -t ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.short_sha }}

      - name: Push Docker image to DigitalOcean Container Registry
        run: docker push ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.short_sha }}

