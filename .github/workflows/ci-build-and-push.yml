name: Build and Push Docker Image to DigitalOcean

on:
  push:
    branches:
      - main

env:
    REGISTRY: "https://registry.digitalocean.com/zedwerks"
    IMAGE_NAME: keycloak-smart-fhir

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout latest code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry with short-lived token
        run: doctl registry login --expiry-seconds 600

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$(echo $GITHUB_SHA | head -c7)
          
      - name: Log out from DigitalOcean Container Registry
        run: docker logout registry.digitalocean.com
