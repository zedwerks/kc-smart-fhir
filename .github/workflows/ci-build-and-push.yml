name: Build and Push Docker Image to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Verify Secrets
        run: echo $${{ secrets.DOCKER_USERNAME }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to DigitalOcean Container Registry
        uses: docker/login-action@v2
        with:
          registry: registry.digitalocean.com
          username: doctl
          password: $${ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: registry.digitalocean.com/zedwerks/keycloak-smart-fhir:latest

      - name: Log out from DigitalOcean Container Registry
        run: docker logout registry.digitalocean.com
